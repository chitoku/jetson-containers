name: vllm (dev)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ dev ]
  workflow_dispatch:
    inputs:
      fork_repo:
        description: 'Fork repository (e.g., tokk-nv/jetson-containers)'
        required: false
        type: string
      fork_branch:
        description: 'Branch from fork to test (e.g., dev)'
        required: false
        type: string
        default: 'dev'

jobs:
  test-package-orin:
    runs-on: [self-hosted, linux, arm64, jetson, orin]
    name: "Package Build Test (Orin)"

    steps:
      - name: Debug working directory
        run: |
          echo "=== Working Directory Debug ==="
          echo "Current working directory: $(pwd)"
          echo "Git commit: $(git rev-parse HEAD)"
          echo "Git branch: $(git branch --show-current)"
          echo "Git status:"
          git status
          echo ""
          echo "Contents of current directory:"
          ls -la
          echo ""
          echo "Contents of .github directory:"
          ls -la .github/ || echo "No .github directory found"
          echo ""
          echo "Contents of .github/scripts directory:"
          ls -la .github/scripts/ || echo "No .github/scripts directory found"
          echo ""
          echo "Contents of scripts/gh-actions directory:"
          ls -la scripts/gh-actions/ || echo "No scripts/gh-actions directory found"
          echo ""
          echo "PATH: $PATH"

      - name: Pre-checkout cleanup
        run: bash scripts/gh-actions/pre-checkout-cleanup.sh

      - name: Checkout PR or Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event_name == 'workflow_dispatch' && inputs.fork_repo != '' && inputs.fork_repo || github.repository }}
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.fork_branch != '' && inputs.fork_branch || github.ref }}


      - name: Display system info
        run: bash scripts/gh-actions/system-info.sh

      - name: Record environment variables
        run: bash scripts/gh-actions/env-info.sh

      - name: Clean environment for fresh build
        run: bash scripts/gh-actions/clean-environment.sh

      - name: Show git repository state
        run: bash scripts/gh-actions/git-status.sh

      - name: Test build vllm package on Orin
        id: package-test
        run: bash scripts/gh-actions/build-package.sh vllm

      - name: Analyze build results
        if: always()
        run: bash scripts/gh-actions/analyze-results.sh vllm ${{ steps.package-test.outputs.stage1 }} ${{ steps.package-test.outputs.stage2 }} ${{ steps.package-test.outputs.build_status }}

      - name: Test build results
        run: bash scripts/gh-actions/test-results-summary.sh vllm ${{ steps.package-test.outputs.stage1 }} ${{ steps.package-test.outputs.stage2 }} ${{ steps.package-test.outputs.build_status }} ${{ steps.package-test.outputs.failure_phase }} ${{ steps.package-test.outputs.failure_stage }} ${{ steps.package-test.outputs.failure_component }}
